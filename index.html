<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Los Anillos del Poder</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="title">Los Anillos del Poder</h1>
      <h2 class="title-sub">Eres un jugador del ejercito del bien, no olvides tu misión de ganar la batalla.</h2>
      <form>
        <legend class="legend-text">Elije tu luchador!</legend>
        <select class="select js-select">
          <option value="1">Raza 1: Pelosos con fuerza (1)</option>
          <option value="2">Raza 2: Sureños con fuerza (2)</option>
          <option value="3">Raza 3: Enanos con fuerza (3)</option>
          <option value="4">Raza 4: Númenóreanos con fuerza (4)</option>
          <option value="5">Raza 5: Elfos con fuerza (5)</option>
        </select>
        <button class="btn battle js-btn-battle">Batalla</button>
        <button class="btn restart hidden js-btn-restart">Reiniciar Juego</button>
        <h3 class="start-battle-text js-start-battle">¡Comienza la batalla!</h3>
        <p>Numero de batallas: <span class="js-number-battles">0</span></p>
        <h4 class="points">Puntuaciones</h4>
        <div class="players">
          <p>Jugador: <span class="player-score">0</span></p>
          <p>Computadora: <span class="computer-score">0</span></p>
        </div>
      </form>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
